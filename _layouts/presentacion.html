<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>{{ page.title }}</title>

		<link rel="stylesheet" href="https://raw.githubusercontent.com/hakimel/reveal.js/master/css/reveal.css">
		<link rel="stylesheet" href="https://raw.githubusercontent.com/hakimel/reveal.js/master/css/theme/{{page.tema}}.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="https://raw.githubusercontent.com/hakimel/reveal.js/master/lib/css/zenburn.css">


	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				{{ content }}
			</div>
		</div>

		<script src="https://raw.githubusercontent.com/hakimel/reveal.js/master/lib/js/head.min.js"></script>
		<script src="https://raw.githubusercontent.com/hakimel/reveal.js/master/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'https://raw.githubusercontent.com/hakimel/reveal.js/master/plugin/markdown/marked.js' },
					{ src: 'https://raw.githubusercontent.com/hakimel/reveal.js/master/plugin/markdown/markdown.js' },
					{ src: 'https://raw.githubusercontent.com/hakimel/reveal.js/master/plugin/notes/notes.js', async: true },
					{ src: 'https://raw.githubusercontent.com/hakimel/reveal.js/master/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
